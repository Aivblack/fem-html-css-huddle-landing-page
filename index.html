<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/scss/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <section class="landing-page">
    <section class="container">
      <header class="container__header"><img src="images/logo.svg" alt="huddle logo"></header>
      <div class="container__image"></div>
      <div class="container__text">
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#">Register</a>
      </div>
      <nav class="container_social-links">
        <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </nav>
    </section>
  </section>

  <script src="https://kit.fontawesome.com/c59168bcf6.js" crossorigin="anonymous"></script>
</body>
</html>
